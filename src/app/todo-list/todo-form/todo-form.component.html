<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <button class="btn btn-default" (click)="onBack()">Retour</button>

        <h2>Enregistrer un nouveau Todo</h2>
        <form [formGroup]="todoForm" (ngSubmit)="onSaveTodo()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" formControlName="description">
            </div>
            <button class="btn btn-success" [disabled]="todoForm.invalid" type="submit">Enregistrer</button>
        </form>
    </div>
</div>
